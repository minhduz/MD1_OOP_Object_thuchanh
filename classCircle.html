<script>
  class Circle{
      radius;
      color;

    constructor(radius, color) {
      this.radius = radius;
      this.color = color;
    }

    setRadius(radius){
      this.radius = radius
    }
    getRadius(){
      return this.radius
    }
    setColor(color){
      this.color = color
    }
    getColor(){
      return this.color
    }
    getArea(){
      return Math.pow(this.radius,2)*Math.PI
    }
  }

  let circle1 = new Circle(5,'red')
  alert('bán kính: '+circle1.radius+' màu: '+circle1.color+' Diện tích; '+circle1.getArea())
