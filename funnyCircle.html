<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="768" style="border: 1px solid #d3d3d3"></canvas>
</body>
<script>
  class Circle{
      x;
      y;
      radius;
      constructor(x, y, radius) {
          this.x = x;
          this.y = y;
          this.radius = radius;
      }
      setX(x){
          this.x=x
      }
      getX(){
          return this.x
      }
      setY(y){
          this.y=y
      }
      getY(){
          return this.y
      }
      setRadius(radius){
          this.radius = radius
      }
      getRadius(){
          return this.radius
      }
      drawCircle(ctx){
          let radius = Math.floor(Math.random()*200);
          let color = this.getRandomColor()
          let x = Math.random()*window.innerWidth
          let y = Math.random()*window.innerHeight
          let circle = new Circle(x, y, radius)
          ctx.beginPath();
          ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI)
          ctx.fillStyle = color
          ctx.fill()
      }
      getRandomHex(){
          return Math.floor(Math.random()*255);
      }
      getRandomColor(){
          let red = this.getRandomHex()
          let green = this.getRandomHex()
          let blue = this.getRandomHex()
          return "rgb("+red+","+green+","+blue+")";
      }
      drawMultipleCircle(){
          for (let i = 0; i < 30; i++) {
              this.drawCircle(ctx)
          }
      }

  }
  let circle = new Circle()
  let ctx = document.getElementById('myCanvas').getContext('2d')
  circle.drawMultipleCircle()

  //   this.y = y
  //   this.radius = radius
  // }

</script>
</html>
