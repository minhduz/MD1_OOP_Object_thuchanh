<script>
  class Date{
    day;
    month;
    year;
    constructor(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }

    setDay(day){
      this.day = day
    }
    getDay(){
      return this.day
    }
    setMonth(month){
      this.month = month
    }
    getMonth(){
      return this.month
    }
    setYear(year){
      this.year = year
    }
    getYear(){
      return this.year
    }
    toString(){
        return `${this.day}/${this.month}/${this.year}`
    }
  }

  let day1 = new Date(10,10,2019)
  alert(day1.day+'/'+day1.month+'/'+day1.year)
  console.log(day1.toString())
</script>
